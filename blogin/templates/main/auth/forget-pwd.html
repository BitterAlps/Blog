{% extends "base.html" %}
{% block title %}
    重置密码
{% endblock %}
{% block content %}
    <br>
    <main>
        <div class="container">

            <div class="row">
                <div class="col-md-4 offset-md-4 ">
                    {% for message in get_flashed_messages(with_categories=True) %}
                        <div class="alert alert-{{ message[0] }}">
                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                            {{ message[1] }}
                        </div>
                    {% endfor %}
                    <div class="text-center">
                        <img class="img-fluid" src="/static/img/blogin.png">
                        <br>
                        <br>
                        <h2><strong>重置密码</strong></h2>
                        <br>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <label style="font-weight: bold">输入您的用户帐户的验证电子邮件地址，我们将发送给您一个密码重置链接。</label>
                            <form action="/auth/password-reset/" method="post">
                                <input class="form-control" placeholder="请输入注册邮箱" name="email" type="email" id="registerEmail">
                                <br>
                                <div class="text-center">
                                    <button class="btn btn-success text-center">发送密码重置邮件</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
{% endblock %}
